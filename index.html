<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark 14 - stocks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Mark 14 - stocks</h1>
    <main>
      <label for="initial-price"
        >Intial Price
        <input type="text" id="initial-price" placeholder="Initial Price Here"
      /></label>

      <label for="stocks-quantity"
        >Quantity of Stocks
        <input
          type="text"
          id="stocks-quantity"
          placeholder="Enter the Number of Stocks"
        />
      </label>

      <label for="current-price"
        >Current Price
        <input
          type="text"
          id="current-price"
          placeholder="Enter Current Price of the Stocks"
        />
      </label>

      <button id="submit-btn">Tell me!!</button>
      <div id="output"></div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
